<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Text Analyzer</h1>

  <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>

  <div class="stats">
    <div class="stat-item"><span>Letters:</span> <span id="letters">0</span></div>
    <div class="stat-item"><span>Words:</span> <span id="words">0</span></div>
    <div class="stat-item"><span>Sentences:</span> <span id="sentences">0</span></div>
    <div class="stat-item"><span>Paragraphs:</span> <span id="paragraphs">0</span></div>
    <div class="stat-item"><span>Avg. Word Length:</span> <span id="avg-word-length">0</span></div>
    <div class="stat-item"><span>Estimated Reading Time:</span> <span id="reading-time">0 min</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
